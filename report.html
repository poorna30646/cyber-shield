<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Fraudulent APK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      resize: none;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .success {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Report a Fraudulent APK</h2>
  <textarea id="reportMessage" placeholder="Describe the issue..."></textarea>
  <button id="submitReport">Submit Report</button>
  <div id="status"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
  // ✅ Firebase Config (use your own values)
  const firebaseConfig = {
  apiKey: "AIzaSyAhPNlJxxQ1L0sVaQH1mYudKHV8SonFA2k",
  authDomain: "fraud-bank-apks.firebaseapp.com",
  projectId: "fraud-bank-apks",
  storageBucket: "fraud-bank-apks.firebasestorage.app",
  messagingSenderId: "255515194045",
  appId: "1:255515194045:web:308affe512983bee00bdd4",
  measurementId: "G-HE60ESN20Q"
};

  // ✅ Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ✅ Handle Report Submission
  document.getElementById('submitReport').addEventListener('click', async () => {
    const message = document.getElementById('reportMessage').value.trim();
    const statusDiv = document.getElementById('status');

    if (message === "") {
      statusDiv.textContent = "Please enter a message before submitting.";
      statusDiv.className = "error";
      return;
    }

    try {
      await db.collection("fraud_reports").add({
        message: message,
        reportedAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      statusDiv.textContent = "✅ Report submitted successfully!";
      statusDiv.className = "success";
      document.getElementById('reportMessage').value = "";
    } catch (error) {
      console.error("Error saving report:", error);
      statusDiv.textContent = "❌ Failed to submit report. Try again.";
      statusDiv.className = "error";
    }
  });
</script>

</body>
</html>
