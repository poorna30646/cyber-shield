<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fraud Bank APKs Detection</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        background: #000;
        color: white;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex; align-items: center; justify-content: center; flex-direction: column;
        z-index: 2;
    }
    .title {
        font-size: 3.5rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 2rem;
        text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        animation: glow 2s ease-in-out infinite alternate;
    }
    .subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
        text-align: center;
        max-width: 600px;
        line-height: 1.6;
    }
    @keyframes glow {
        from { text-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
        to { text-shadow: 0 0 30px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 0.8); }
    }
</style>
</head>
<body>
    <video id="mainVideo" autoplay muted playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="overlay" id="overlay">
        <h1 class="title">Fraud Bank APKs Detection</h1>
        <p class="subtitle">Advanced machine learning technology to detect and prevent fraudulent banking applications</p>
    </div>

<script>
    const video = document.getElementById('mainVideo');
    const overlay = document.getElementById('overlay');

    const introDuration = 10; // max 10 seconds for first video

    // After 10 seconds OR when first video ends, switch to loading.mp4
    let timer = setTimeout(() => {
        playLoadingVideo();
    }, introDuration * 1000);

    video.addEventListener('ended', () => {
        clearTimeout(timer);
        playLoadingVideo();
    });

    function playLoadingVideo() {
        overlay.style.opacity = '0';
        overlay.style.transition = 'opacity 1s ease';
        setTimeout(() => {
            video.src = 'loading.mp4'; // Switch to loading video
            video.load();
            video.play().then(() => {
                console.log('Loading video playing...');
            }).catch(err => {
                console.log('Autoplay issue:', err);
            });
        }, 1000);
    }

    // When loading video ends, go to fraud.html
    video.addEventListener('ended', () => {
        if (video.src.includes('loading.mp4')) {
            window.location.href = 'fraud.html';
        }
    });
</script>
</body>
</html>
